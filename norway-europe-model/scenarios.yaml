overrides:
#Norwegian offshore wind at a minimum to 2040 target of 30GW
    co2_constraint_55:
        group_constraints:
            # A constraint group to apply a systemwide CO2 cap
            systemwide_co2_cap:
                cost_max:
                    co2: 0.0000084105 #estimate of 55% reduction from 1990 levels: 0.0000084105 = 841.05 MtonnCO2 equ, 1990 co2: 0.00001869, 90% reduc:8.4105e-7, 80%reduc 0.0000016821, 70% reduc: 0.00000588735
    norway_min_offshore:
        group_constraints:
            norway_min_offshore_prod:
                techs: ['wind_offshore']
                locs: ['Sorvest-A','Nordvest-A', 'Nordvest-B', 'Nordvest-C','Sonnavind-A', 'Sorvest-C', 'Sorvest-B', 'Vestavind-A', 'Vestavind-F', 'Sorvest-E', 'Vestavind-B', 'Vestavind-C', 'Vestavind-D', 'Sorvest-F', 'Sorvest-B', 'Nordavind-B', 'Nordavind-A', 'Nordavind-D', 'Nordavind-C', 'Vestavind-E', 'Sorvest-D']
                energy_cap_min: 0.3 #Minimum 30GW of Norwegian offshore wind
    EU_min_ren_share:
        group_constraints:
            eu_min_ren:
                techs: ['ex_wind_onshore','ex_hydro_run_of_river','ex_hydro_reservoir','ex_wind_offshore','ex_pumped_hydro','ex_open_field_pv','ex_biofuel','open_field_pv','roof_mounted_pv','wind_onshore_monopoly','wind_onshore_competing','wind_offshore','hydro_run_of_river','hydro_reservoir','biofuel']
